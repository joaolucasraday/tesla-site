<!DOCTYPE html> <!-- VERSÃO DO HTML-->
<html lang="en"> <!-- TAG HTML E LINGUA DO SITE-->

<head> <!-- CONFIGURAÇÕES DO SITE-->
    <meta charset="UTF-8"> <!-- PADRÃO DE CARACTERITICAS-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Site compativel para mobile-->
    <link rel="stylesheet" href="style.css"> <!--Importando meu arquivo css-->
    <title>Devclub - Tesla</title> <!--Titulo do site-->
</head>

<body>
    <img src="../img/logo.png" alt="logo da tesla" class="logo">
    <ul class="lista"><!--LISTA-->
        <!--ITEM 1-->
        <li class="item">
            <video src="../img/model-y.mp4" autoplay loop muted></video>
            <div class="info-carro">
                <h1>Model Y</h1>
                <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
            </div>
            <div class="rodape">
                <button onclick="aparecerformulario()">Comprar agora</button><!--O ONCLICK CHAMA O FORMULARIO NO JS-->
                <button class="test-drive">Faça um Test-Drive</button>
                <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar <b>estoque</b></p>
            </div>
        </li>

        <!--ITEM 2-->
        <li class="item">
            <img src="./img/model-3.png" class="img-tesla" alt="imagem model 3">
            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre agora o seu Tesla</p>
            </div>
        </li>

        <!--ITEM 3-->
        <li class="item">
            <img src="./img/model-x.png" class="img-tesla" alt="imagem model x">
            <div class="info-carro">
                <h1 class="model-x">Model X</h1>
                <p class="model-x">Parcelar a partir de 499 dólares</p>
            </div>
        </li>
    </ul>

    <div class="formulario">
        <button onclick="desaparecerformulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241928246415055"></script>
    </div>
</body>
<script src="scripts.js"></script>
</html>
